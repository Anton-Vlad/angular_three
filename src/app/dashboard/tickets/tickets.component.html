<div >
  <ul>
    @for (ticket of tickets; track ticket.id) {
      <li>
        <app-ticket [data]="ticket" (close)="onCloseTicket(ticket.id)" /> <!-- Display loop utilities here , $count, $even, $odd, $last, $firt -->
      </li>
    } @empty {
      <p>No tickets available</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)" />
</div>
