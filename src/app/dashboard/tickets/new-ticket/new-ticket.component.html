<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      type="text"
      name="title"
      id="title"
      placeholder="Enter ticket title"
      #titleInput

      #input

      [(ngModel)]="enteredTitle"
    />
  </app-control>

  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #textInput #input  [(ngModel)]="enteredText"></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon"> âŒ² </span>
    </button>
  </p>
</form>
